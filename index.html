<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div

        style="
          background-image: url(https://images.unsplash.com/photo-1707697686797-888124a68c01?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5fHx8ZW58MHx8fHx8);
        "
      >
        Bridge
      </div>

      <div
        class="container panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1708086504310-134d8c4005f3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D);
        "
      >
        Snow Mountains

      <div
        class="container panel"
        style="
          background-image: url(https://plus.unsplash.com/premium_photo-1675017879793-5cf5f9ed2902?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzN3x8fGVufDB8fHx8fA%3D%3D);

      <div
        class="container panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1707327956851-30a531b70cda?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw0MXx8fGVufDB8fHx8fA%3D%3D);
        "

        Ocean
      </div>

      <div
        class="container panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1682686581264-c47e25e61d95?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8);
