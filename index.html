<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <div class="container">
      <div

        "

        <h3>Rajasthan Travels</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1541417904950-b855846fe074?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDU5fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D);
        "
      >
        <h3>Goa Beach</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1708086504310-134d8c4005f3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D);

        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1682688759157-57988e10ffa8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM2fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D);
        "
      >
        <h3>Night Camping</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://plus.unsplash.com/premium_photo-1661962542692-4fe7a4ad6b54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjF8fGluZGlhfGVufDB8fDB8fHww);

      </div>

    <script src="script.js"></script>
